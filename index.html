<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Interactive Resume Builder</h1>

    <!-- User Input Form -->
    <form id="resume-form">
      <section class="form-section">
        <h2>Personal Information</h2>
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Ali" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Ali@example.com" required>
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" placeholder="0333-4567890" required>
        
        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="governor house, City, Country" required>
      </section>

      <section class="form-section">
        <h2>Experience</h2>
        <div id="experience-section">
          <!-- Experience items will be added dynamically -->
        </div>
        <button type="button" id="add-experience">Add Experience</button>
      </section>

      <section class="form-section">
        <h2>Education</h2>
        <div id="education-section">
          <!-- Education items will be added dynamically -->
        </div>
        <button type="button" id="add-education">Add Education</button>
      </section>

      <button type="submit">Generate Resume</button>
    </form>

    <div id="resume-preview">
      <h2>Resume Preview</h2>
      <div id="resume-content"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
